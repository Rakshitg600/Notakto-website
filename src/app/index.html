<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notakto Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=block" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a; 
      background-image: url('/public/pixel-city.jpeg'); 
      background-size: cover;
      background-position: 0 0;
      background-repeat: repeat-x;
      animation: panBackground 60s linear infinite; 
      
      color: #fff;
      margin: 0;
      image-rendering: pixelated;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'VT323', cursive;
    }

    @keyframes panBackground {
      from { background-position: 0 0; }
      to { background-position: -2000px 0; }
    }

    .game-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
      padding: 20px;
      border: 4px solid #800080; /* Purple border */
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.5); /* Purple shadow */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #800080; /* Purple title */
      text-shadow: 2px 2px #000;
      font-family: 'Press Start 2P', cursive;
    }

    .menu-button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px;
      background-color: #1e90ff; /* Blue buttons */
      color: #fff;
      border: 2px solid #800080; /* Purple border */
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-button:hover {
      background-color: #4169e1; /* Darker blue */
    }

    .sound-toggle {
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .toast-container {
      font-family: 'Press Start 2P', cursive;
      background-color: #333;
      color: #fff;
      border: 2px solid #800080;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Notakto</h1>
    <button class="menu-button">Play vs Player</button>
    <button class="menu-button">Play vs Computer</button>
    <button class="menu-button">Live Match</button>
    <button class="menu-button">Tutorial</button>
    <button class="menu-button">Sign In</button>
    <div class="sound-toggle">Sound: Off</div>
  </div>
  <div class="toast-container" id="toast">Game Starting!</div>

  <script>
    const buttons = document.querySelectorAll('.menu-button');
    const toast = document.getElementById('toast');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
      });
    });
  </script>
</body>
</html>
